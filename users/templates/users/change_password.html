<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forget Password </title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
    .form-container{
    position: absolute;
    top: 30vh;
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 3px 0px #000;
    }
    input[type="text"] {
         font-size:22px;
         }

</style>
<body>

<section class="container-fluid">
<section class="row justify-content-center">
    <section class="col-12 col-sm-6 col-md-3">
  <form class="form-container" method="post" action="">
      {% csrf_token %}
      <b><h5>Set New Password</h5></b>
    <div class="form-group">
      <input type="text" class="form-control my-4 rounded-pill" name="new_password" placeholder="Password">
    </div>
      <div class="form-group">
      <input type="text" class="form-control my-4 rounded-pill" name="confirm_newpassword" placeholder="Confirm Password">
    </div>
                {% if messages %}
                  {% for message in messages %}
                    <div class="alert alert-info"><p class="text-center">{{ message }}</p></div>
                  {% endfor %}
                {% endif %}
    <div class="row justify-content-center">
    <button type="submit" class="btn btn-info rounded-pill">Submit</button>
        <input type="hidden" value="{{user_id}}" name="user_id">
    </div>
  </form>
        </section>
</section>
</section>
</body>
</html>
