{% block content %}
{% load static %}
<script type="text/javascript">
  window.onload = function() { window.print(); }
</script>
<style>
 img.statelogo-big-logo-checkin {
    width: 70px;
    height: 70px;
    margin: 0 3px 0 20px;
    object-fit: contain;
  }
  .RIVERS-STATE-GOVERNMENT-HOUSE-PORT{
    width: 205px;
    height: 45px;
    margin: 10px 0px 0px 0px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 16px;
    font-weight: bold;
    font-stretch: normal;
    font-style: normal;
    line-height: 1.13;
    letter-spacing: normal;
    text-align: center;

    color: #0545a9;

  }
  .VISITOR-card{
    background-color:#0545a9 ;
  }
  .visitor-name{
    width: 291px !important;
    text-align: center;
    height: 46px;
    position: relative;
    display: revert;
}
.JOHN-DOE1 {
  width: 127px;
  height: 33px;
  margin: 0px 0px 0px 5px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 25px;
  font-weight: bold;
  font-stretch: normal;
  font-style: normal;
  line-height: 2;
  letter-spacing: normal;
  text-align: left;
  color: #0545a9;
}
.Rectangle-40 {
  width: 100%;
  height: 61px;
  margin: 6px 0 0;
  border-radius: 1px 1px 34px 34px;;
  background-color: #0545a9;
}
.Rectangle-41 {
  width: 85px;
  height: 25px;
  text-align: center;
  align-items: center;
  margin: 5px 7px 3px 33px;
  padding: 5px 21px 4px 22px;
  background-color: #0545a9;
}
.print-first-letter {
        text-transform:capitalize;
        }
</style>
<link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
<div class="card1 border" id="card1">
    <div class="card-content">
      <div class="card-first">
        <img class="statelogo-big-logo-checkin" src="{% static 'images/statelogo@3x.png' %}" alt="">
        <span class="RIVERS-STATE-GOVERNMENT-HOUSE-PORT"> RIVERS STATE GOVERNMENT
          HOUSE, PORT HARCOURT</span>
      </div>
      <img class="person-image" src="{{ print_details.imageurl }}" alt="">

      <div class="visitor-name">
        <span class="JOHN-DOE1 print-first-letter">
          {{print_details.first_name}} {{print_details.last_name}}
        </span>
      </div>
      <div class="parent-rectange-41">
        <div class="Rectangle-41">
          <span class="HOST">
            HOST
          </span>
        </div>
        <div class="child-2">

          <span class="Hon-Justice-Amadi">

            {{print_details.host_name}}
          </span>
        </div>
      </div>
      <div class="parent-rectange-41">
        <div class="Rectangle-41">
          <span class="HOST">
            Date
          </span>
        </div>
        <div class="child-2">
          <span class="Hon-Justice-Amadi">
            {{print_details.checkout_Date}}
          </span>
        </div>
      </div>
      <div class="parent-rectange-41">
        <div class="Rectangle-41">
          <span class="HOST2">
            CHECK-IN
          </span>
        </div>
        <div class="child-2">
          <span class="Hon-Justice-Amadi">
            {{print_details.checkin_Time}}
          </span>
        </div>
      </div>
      <div class="Rectangle-40">
        <span class="VISITOR-card">
          VISITOR
        </span>
      </div>
    </div>
    
  </div>

  {% endblock%}
