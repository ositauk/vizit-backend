{% extends "visiters/base.html" %}
{% block content %}
{% load static %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<style>
.setting-Rectangle-15 {
  min-height: 750px;
  margin: 36px 0px 0 0;
  padding: 40px 40px 0 40px !important;
  opacity: 0.9;
  border-radius: 40px;
  box-shadow: 0 3px 6px 0 rgba(0, 0, 0, 0.16);
  background-color: #fff;
  width : 100%;
}
.setting-user-Rectangle-61 {
  width: 797px;
  height: 64px;
  margin: 10px;
  padding: 0px 19px 0px 57px;
  border-radius: 22px;
  box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.16);
  border: solid 1px #d5d5d5;
  background-color: #fff;
}
::placeholder {
  width: 200px;
  height: 50px;
  margin: 3px 0px 0 23px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 20px;
  font-weight: 400;
  font-stretch: normal;
  font-style: normal;
  line-height: 2.5;
  letter-spacing: normal;
  text-align: left;
  color: #b4b4b4;
}
.setting-user-Rectangle-21 {
  width: 237px;
  height: 65px;
  margin: 0 0 0 -13px;
  border-radius: 16px;
  box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.16);
  border: solid 1px #d5d5d5;
  background-color: #0545a9;
}
.setting-user-SAVE-CHANGES {
  margin: 0px 0px 0px 21px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 18px;
  font-weight: 589;
  font-stretch: normal;
  font-style: normal;
  line-height: 0.5;
  letter-spacing: normal;
  text-align: center;
  color: #fff;
}
.setting-user-username-img{
background-image:url({% static 'username_image.png' %});
background-size: 25px;
background-position:20px 19px;
background-repeat:no-repeat;
padding-left:70px;
}
.setting-user-role-img{
background-image:url({% static 'role-img.png' %});
background-size: 25px;
background-position:20px 19px;
background-repeat:no-repeat;
padding-left:70px;
}
.setting-building-img{
background-image:url({% static 'company_name.png' %});
background-size: 25px;
background-position:20px 19px;
background-repeat:no-repeat;
padding-left:70px;
}
.setting-email-img{
background-image:url({% static 'email-img.png' %});
background-size: 25px;
background-position:20px 19px;
background-repeat:no-repeat;
padding-left:70px;
}
.setting-user-pass-img{
background-image:url({% static 'password-img.png' %});
background-size: 25px;
background-position:20px 19px;
background-repeat:no-repeat;
padding-left:70px;
}
.setting-user-cpass-img{
background-image:url({% static 'password-img.png' %});
background-size: 25px;
background-position:20px 19px;
background-repeat:no-repeat;
padding-left:70px;
}
.setting-user-confirmation-img {
  width: 30px;
  height: 30px;
  margin: 0 0 0 18px;
  object-fit: contain;
}
.add-new-user-Users {
  width: 151px;
  height: 40px;
  margin: 0.3px 45.5px 54px 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 30px;
  font-weight: 600;
  font-stretch: normal;
  font-style: normal;
  line-height: 1.67;
  letter-spacing: normal;
  text-align: left;
  color: #292929;
}
.add-new-user-Users .text-style-1 {
  font-weight: 500;
}
.add-new-user-Details {
  width: 145px;
  margin: 0px 50px 0px 010px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 20px;
  font-weight: 600;
  font-stretch: normal;
  font-style: normal;
  line-height: 2.5;
  letter-spacing: normal;
  text-align: left;
  color: #707070;
}
input[type="file"] {
    font-size: 18px;
  color: rgb(153,153,153);
}
.new-button {
    padding: 17px 23px;
}
  .choose-image-Details {
  width: 145px;
  margin: 0px 50px 15px 23px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 20px;
  font-weight: 600;
  font-stretch: normal;
  font-style: normal;
  line-height: 2.5;
  letter-spacing: normal;
  text-align: left;
  color: #707070;
}

</style>

<section class="users-colour">
    <div class="genralinfo">
      <div class="genralinfo-generalinfo">

        <div class="genralinfo-sub">
          <div class="second">
            <span class="genralinfo-data"> {{total}} </span>
            <span class="genralinfo-head"> Current Visits </span>
          </div>
        </div>

        <div class="genralinfo-sub">
          <div class="second">
            <span class="genralinfo-data"> {{scount}} </span>
            <span class="genralinfo-head"> Scheduled Visit </span>
          </div>
        </div>

        <div class="genralinfo-sub">
          <div class="second">
            <span class="genralinfo-data"> {{CCount}} </span>
            <span class="genralinfo-head"> Completed Visit </span>
          </div>

        </div>

      </div>

    </div>

  <div>
  <section class="setting-Rectangle-15 p-5 border border-black">
  <section class="row">

    <div class="form-group ">
        <div class="row">
                <div class="col">
                    <span class="add-new-user-Users">
                      Edit
                      <span class="text-style-1">Settings</span>
                        </span>
                </div>
       </div>
    <hr>
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
         <div class="">
            <label class="choose-image-Details">Choose image: </label>
            <label class="btn btn-default">
                    <input id="file-upload" type="file" name="image_field">
            </label>
            </div>

      <div class="input-group-lg mb-3">
        <input type="text" class="setting-user-Rectangle-61 setting-building-img" aria-label="Sizing example input" placeholder="Name"
          aria-describedby="inputGroup-sizing-sm" name="company_name" value= "{{ form.compName }}" style='text-transform:capitalize' required>
      </div>

      <div class="input-group-lg mb-3">
        <input type="text" class="setting-user-Rectangle-61 setting-email-img" aria-label="Sizing example input" placeholder="Email Address"
          aria-describedby="inputGroup-sizing-sm" name="company_email" value= "{{ form.compEmail }}" required>
      </div>


        <form action="" method="post">
            {% csrf_token %}
          <div>
            <div class="row justify-content-end ">
                <div class="col-5" >
                  <button type="submit" class="setting-user-Rectangle-21"><span class="setting-user-SAVE-CHANGES"> Save Changes</span>
                  <img src="{% static 'save-img.png' %}" class="setting-user-confirmation-img"></button>
                </div>
            </div>
        </div>
            </form>

    </form>
    </div>

  </section>
</section>
 </div>
  </section>

{% endblock %}
