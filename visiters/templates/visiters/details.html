{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
<style>
  img.statelogo-big-logo-checkin {
    width: 70px;
    height: 70px;
    margin: 0 3px 0 20px;
    object-fit: contain;
  }
  .RIVERS-STATE-GOVERNMENT-HOUSE-PORT-HARCOURT{
    width: 220px;
    height: 39px;
    margin: 10px 0px 0px 0px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 16px;
    font-weight: bold;
    font-stretch: normal;
    font-style: normal;
    line-height: 1.13;
    letter-spacing: normal;
    text-align: center;
    color: #0545a9;
  }
  .VISITOR-card{
    background-color:#0545a9 ;
  }
  .visitor-name{
    width: 291px !important;
    text-align: center;
    height: 46px;
    position: relative;
    display: revert;
}
.JOHN-DOE{
    width: 100%;
    height: 33px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 25px;
    font-weight: bold;
    font-stretch: normal;
    font-style: normal;
    line-height: 2;
    letter-spacing: normal;
    text-align: inherit;
    color: #0545a9;
}

.visitor-name {
    width: 291px !important;
    height: 46px;
    position: relative;
    display: revert;
    text-align: center;
}
</style>
<div class="card1" id="card1">
    <div class="card-content">
      <div class="card-first">
        <img class="statelogo-big-logo-checkin" src="{% static 'images/statelogo@3x.png' %}"  alt="">
        <span class="RIVERS-STATE-GOVERNMENT-HOUSE-PORT-HARCOURT"> RIVERS STATE GOVERNMENT
          HOUSE, PORT HARCOURT</span>
      </div>
      <img class="person-image" src="{{details.visitors.imageurl}}" alt="">
      <div class="visitor-name" >
        <span class="JOHN-DOE">
          {{details.visitors.firstname}} {{details.visitors.lastname}}
        </span>
      </div>
      <div class="visitor-name" >
        <span class="JOHN-DOE">
          RVG{{details.id}}
        </span>
      </div>
      <div class="parent-rectange-41">
        <div class="Rectangle-41">
          <span class="HOST">
            HOST
          </span>
        </div>
        <div class="child-2">
          <span class="Hon-Justice-Amadi">
            {{details.host.hostname}}
          </span>
        </div>
      </div>
      <div class="parent-rectange-41">
        <div class="Rectangle-41">
          <span class="HOST">
            Date
          </span>
        </div>
        <div class="child-2">
          <span class="Hon-Justice-Amadi">
            {{details.checkInDate}}
          </span>
        </div>
      </div>
      <div class="parent-rectange-41">
        <div class="Rectangle-41">
          <span class="HOST2">
            CHECK-IN
          </span>
        </div>
        <div class="child-2">
          <span class="Hon-Justice-Amadi">
            3:19pm
          </span>
        </div>
      </div>
      <div class="Rectangle-40">
        <span class="VISITOR-card">
          VISITOR
        </span>
      </div>
    </div>
    
  </div>

  {% endblock%}
