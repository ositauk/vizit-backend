{% extends "visiters/base.html" %}
{% block content %}
{% load static %}
<link href="{% static 'css/bootstrap.min.css' %}">
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
<script type="text/javascript" src="{% static 'js/datatables.min.js' %}"></script>

<style type="text/css">
    .visiterupload-Rectangle-45 {
        width: 250px;
        height: 23px;
        padding: 20px 10px 43px 85px;
        border-radius: 19px;
        box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.16);
        border: solid 1px #d5d5d5;
        background-color: #00b1e5;
    }

    .visiterupload-UPLOAD {
        margin: 0px 129px 0 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 18px;
        font-weight: 600;
        font-stretch: normal;
        font-style: normal;
        line-height: 1.3;
        letter-spacing: normal;
        text-align: center;
        color: #fff;
    }

    .visiterlist-Rectangle-38 {
        height: 65px;
        width: 650px;
        padding: 20px;
        border-radius: 19px;
        box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.16);
        border: solid 1px #d5d5d5;
        background-color: #fff;
    }

    .visiterupload-uploadbox-img {
        /* background-image:url({% static 'upload.png' %}); */
        background-size: 25px;
        background-position: 20px 19px;
        background-repeat: no-repeat;
    }
</style>
<section class="users-colour">
    <div class="genralinfo">
        <form enctype="multipart/form-data" class="row" method="post">
            {% csrf_token %}
            <div class="col-sm">
                <input class="visiterlist-Rectangle-38 visiterupload-uploadbox-img me-2" type="file" id="host_list" name="host_list"
                    placeholder="Choose the file" aria-label="Choose the file" autocomplete="off">
            </div>
            <div class="col-sm">
                <button class="visiterupload-Rectangle-45" type="submit">
                    <span class="visiterupload-UPLOAD">UPLOAD</span>
                </button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
