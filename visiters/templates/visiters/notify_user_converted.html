{% extends "visiters/base.html" %}
{% block content %}
{% load static %}
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<style>
.first-letter {
text-transform:capitalize;
}

.This-Visitor-has-been-Blacklisted {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 30px;
  font-weight: bold;
  font-stretch: normal;
  font-style: normal;
  line-height: 3.50;
  letter-spacing: normal;
  text-align: left;
  color: #292929;
}
.This-Visitor-has-been-Blacklisted .text-style-1 {
  font-weight: 400;
}
.confirmation-3 {
  width: 50px;
  height: 50px;
  margin: 0 0 0 49px;
  object-fit: contain;
}

.notify-Rectangle-21 {
  width: 237px;
  height: 65px;
  margin: 30px 0 0 0;
  border-radius: 16px;
  padding: 20px 0 0 19px;
  box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.16);
  border: solid 1px #d5d5d5;
  background-color: #0545a9;
}
.notify-SAVE-CHANGES {
  margin: 0px 0px 0px 17px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 18px;
  font-weight: 589;
  font-stretch: normal;
  font-style: normal;
  line-height: 0.5;
  letter-spacing: normal;
  text-align: center;
  color: #fff;
}
.confirmation-4 {
  width: 25px;
  height: 25px;
  margin: 0 0 0 15px;
  object-fit: contain;
}

</style>

<section class="users-colour">
  <div class="genralinfo">
      <div class="genralinfo-generalinfo">

        <div class="genralinfo-sub">
          <div class="second">
            <span class="genralinfo-data"> {{total}} </span>
            <span class="genralinfo-head"> Current Visits </span>
          </div>
        </div>

        <div class="genralinfo-sub">
          <div class="second">
            <span class="genralinfo-data"> {{scount}} </span>
            <span class="genralinfo-head"> Scheduled Visit </span>
          </div>
        </div>

        <div class="genralinfo-sub">
          <div class="second">
            <span class="genralinfo-data"> {{CCount}} </span>
            <span class="genralinfo-head"> Completed Visit </span>
          </div>

        </div>

      </div>

    </div>

  <section class="converted-Rectangle-15 p-5 border border-black">
          <span class="This-Visitor-has-been-Blacklisted">
              This Visitor has been
              <span class="text-style-1">{{form}}</span>
              <img src="{% static 'save-img-blue.png' %}" class="confirmation-3">
          </span>
</section>
 </div>

    <div class="row justify-content-center">
        <a class="notify-Rectangle-21" href="{% url 'show_visiter' %}"><span class="notify-SAVE-CHANGES">View Visitor List</span>
      <img src="{% static 'calendar-img.png' %}" class="confirmation-4"></a>

    </div>
</section>

{% endblock %}
